<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Instrument Viewer</title>

<!-- PWA ENABLE -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png">

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial;
        height: 100vh;
        overflow: hidden;
    }

    /* Cropped instrument area in "design pixels" */
    #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 325px;
        height: 630px;         /* taller so we can fill the screen */
        overflow: hidden;
        transform-origin: top left;
        background: black;
    }

    /* Remote stream inside, offset to show just the instrument */
    #video {
        position: absolute;
        top: -155px;
        left: -25px;
        width: 369.5px;
        height: 800px;
        background: black;
        border: none;
    }

    #fsBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: 0;
        border-radius: 8px;
        font-size: 24px;
        z-index: 9999;
    }
</style>
</head>
<body>

<div id="video-container">
    <iframe id="video"
            src="https://vdo.ninja/?view=Pp3zQwa"
            allow="camera; microphone"
            allowfullscreen></iframe>
</div>

<button id="fsBtn">â›¶</button>

<script>
// === FULLSCREEN SCALING ===
// We treat the crop as 325x630 and scale it so its HEIGHT = screen height,
// then center it horizontally. That removes the bottom black bar
// without cutting off the instrument.

function scaleToScreen() {
    const c = document.getElementById("video-container");

    const cropW = 325;
    const cropH = 630;

    // Scale so height fills the full screen
    const scale = window.innerHeight / cropH;

    // Center horizontally
    const scaledWidth = cropW * scale;
    const offsetX = (window.innerWidth - scaledWidth) / 2;

    c.style.transform = `translateX(${offsetX}px) scale(${scale})`;
}

// Apply scaling on load and on orientation / size change
window.addEventListener("resize", scaleToScreen);
scaleToScreen();

// Button just re-applies scaling (you could also hide it if you want)
document.getElementById("fsBtn").onclick = () => {
    scaleToScreen();
};

// Register service worker (required for PWA install)
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
