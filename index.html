<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Instrument Viewer</title>

<!-- PWA ENABLE -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png">

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial;
        height: 100vh;
        overflow: hidden;
    }

    #video-container {
    width: 325px;
    height: 630px; /* NEW: taller crop to fill screen properly */
}

    }

    #video {
        position: absolute;
        top: -155px;
        left: -25px;
        width: 369.5px;
        height: 800px;
        background: black;
    }

    #fsBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: 0;
        border-radius: 8px;
        font-size: 24px;
        z-index: 9999;
    }
</style>
</head>
<body>

<div id="video-container">
    <iframe id="video"
            src="https://vdo.ninja/?view=Pp3zQwa"
            frameborder="0"
            allow="camera; microphone"
            allowfullscreen></iframe>
</div>

<button id="fsBtn">⛶</button>

<script>
// FULLSCREEN SCALING – NEW VERSION
function scaleToScreen() {
    const c = document.getElementById("video-container");

    const cropW = 325;
    const cropH = 630; // updated height so we can fill full screen

    // Fill the whole HEIGHT (no black bottom)
    const scale = window.innerHeight / cropH;

    // Center horizontally
    const scaledWidth = cropW * scale;
    const offsetX = (window.innerWidth - scaledWidth) / 2;

    c.style.transform = `translateX(${offsetX}px) scale(${scale})`;
}


window.addEventListener("resize", scaleToScreen);
scaleToScreen();

// Fake fullscreen (PWA mode = no Safari UI)
document.getElementById("fsBtn").onclick = () => {
    const c = document.getElementById("video-container");
    if (!c.classList.contains("fs")) {
        c.classList.add("fs");
        scaleToScreen();
    } else {
        c.classList.remove("fs");
        c.style.transform = "none";
        scaleToScreen();
    }
};

// Register service worker (required for PWA install)
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
