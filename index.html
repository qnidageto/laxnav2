<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Instrument Viewer</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    width: 100%;
    overflow: hidden;
}

/* Full-screen wrapper */
#wrap {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
}

/* The cropped LX area */
#video-container {
    position: absolute;
    width: 325px;
    height: 515px;
    overflow: hidden;
    background: black;
    transform-origin: top left;
}

/* Iframe (keep your offsets) */
#video {
    position: absolute;
    top: -155px;
    left: -25px;
    width: 369.5px;
    height: 800px;
    border: none;
}
</style>
</head>
<body>

<div id="wrap">
    <div id="video-container">
        <iframe id="video"
                src="https://vdo.ninja/?view=Pp3zQwa"
                allow="camera; microphone"
                allowfullscreen></iframe>
    </div>
</div>

<script>
/*
 * NEW: Independent X and Y scaling
 * This makes it fill FULL height AND full width
 * without cropping anything.
 */
function scaleToScreen() {
    const c = document.getElementById("video-container");

    const cropW = 325;
    const cropH = 515;

    const scaleX = window.innerWidth  / cropW;   // fill width
    const scaleY = window.innerHeight / cropH;   // fill height

    // Center if needed (keeps your current layout perfect)
    const offsetX = (window.innerWidth  - cropW * scaleX) / 2;
    const offsetY = (window.innerHeight - cropH * scaleY) / 2;

    c.style.transform =
        `translate(${offsetX}px, ${offsetY}px) scale(${scaleX}, ${scaleY})`;
}

window.onload = scaleToScreen;
window.onresize = scaleToScreen;
</script>

</body>
</html>
